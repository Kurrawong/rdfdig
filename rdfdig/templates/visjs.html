<html>
  <head>
    <title>Diagram</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/vis-network@9.1.9/dist/dist/vis-network.min.css"
    ></link>
    <style type="text/css">
      #network {
        width: 1200px;
        height: 900px;
        border: 1px solid lightgray;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network@9.1.9/dist/vis-network.js"
    ></script>
  </head>
  <body>
    <div id="network"></div>
  </body>
  <script type="text/javascript">
	var nodes = new vis.DataSet({{ nodes }});
	var edges = new vis.DataSet({{ edges }});
    var container = document.getElementById("network");
    var data = {
      nodes: nodes,
      edges: edges,
    };
	var options = {{ options }};
    var network = new vis.Network(container, data, options);
  </script>
</html>
